<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CAR</title>
</head>
<body>
  <script>
    var a = 0;
    var arr = [1, 2, 3, 4];

    var audi = {
      made: 'audi',
      model: 'A6',
      year: '2016',
      color: 'black',
      passengers: 4,
      convertible: false,
      mileage: 500
    }

    var Bugatti = {
      made: 'Bugatti',
      model: 'veyron',
      year: '2017',
      color: 'pink',
      passengers: 2,
      convertible: true,
      mileage: 2000000
    }

    document.write(audi.make + "是" + audi.year + "年制造的<br>")
    document.write(Bugatti.make + "是" + Bugatti.year + "年制造的<br>")

    function isNewCar(car) {
      if ( car.year >= 2017 && car.mileage<= 10000){
        document.write(car.make + "是新车,很值钱");
      } else {
        document.write(car.make + "是破车，不值钱");
      }
      document.write("<br>");
    }

    isNewCar(audi);
    isNewCar(Bugatti);

  </script>
</body>
