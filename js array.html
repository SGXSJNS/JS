<!doctype html>
<html>
    <head>
        <title>iavascipt array 数组</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var scores = [60, 50, 60, 59, 56, 92, 2, 59, 76];
            var names = ['alex', 'jerry', 'tom', 'jhon', 'max', 'snake'];
            var scores2 = [60, 50, 60, 54, 58, 52, 54];
            
            function showArr(arr) {
                for (var i = 0; i < arr.length; i++ ){
                    document.write(arr[i] + "<br>");
                }
            }
            
            showArr(scores);
            showArr(names);
            showArr(scores2);
        </script>
    </body>
</html>
